{% extends 'base.html' %}
{% block content %}
    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input class="input-block-level" placeholder="Email address" autofocus type="text">
        <input class="input-block-level" placeholder="Password" type="password">
        <label class="checkbox">
          <input value="remember-me" type="checkbox">Remember me</label>
        <button class="btn btn-primary btn-large btn-block" type="submit">Sign in</button>
      </form>
    </div>
{% endblock %}
